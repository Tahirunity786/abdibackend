<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>{% block title %}{% endblock title %}</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
{% load static %}
  <!-- Favicons -->
  <link href="{% static 'img/favicon.png' %}" rel="icon">
  <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'core_admin/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'core_admin/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'core_admin/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'core_admin/vendor/quill/quill.snow.css' %}" rel="stylesheet">
  <link href="{% static 'core_admin/vendor/quill/quill.bubble.css' %}" rel="stylesheet">
  <link href="{% static 'core_admin/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'core_admin/vendor/simple-datatables/style.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'core_admin/css/solid.css' %}">
  <link rel="stylesheet" href="{% static 'core_admin/css/fontawesome.css' %}">
  <link rel="stylesheet" href="{% static 'core_admin/css/svg-with-js.css' %}">

  <!-- Template Main CSS File -->
  <link href="{% static 'core_admin/css/style.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'core_admin/css/all.css' %}">
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="/controller/dashboard" class="logo d-flex align-items-center">
        <img src="{% static 'media/logo.png' %}" width="80" height="180" alt="">
        
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->

    <!-- <div class="search-bar">
      <form class="search-form d-flex align-items-center" method="POST" action="#">
        <input type="text" name="query" placeholder="Search" title="Enter search keyword">
        <button type="submit" title="Search"><i class="bi bi-search"></i></button>
      </form>
    </div>   End Search Bar -->

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">

        <li class="nav-item d-block d-lg-none">
          <a class="nav-link nav-icon search-bar-toggle " href="#">
            <i class="bi bi-search"></i>
          </a>
        </li><!-- End Search Icon-->

        

        

        <li class="nav-item dropdown pe-3">

          <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
            <img src="https://dummyimage.com/50x50/000/fff" alt="Profile" class="rounded-circle">
            <span class="d-none d-md-block dropdown-toggle ps-2">John</span>
          </a><!-- End Profile Iamge Icon -->

          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
            <li class="dropdown-header">
              <h6>John</h6>

            </li>
            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <a class="dropdown-item d-flex align-items-center" href="/controller/profile">
                <i class="bi bi-person"></i>
                <span>My Profile</span>
              </a>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>


            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <a class="dropdown-item d-flex align-items-center" href="./pages-faq.html">
                <i class="bi bi-question-circle"></i>
                <span>Need Help?</span>
              </a>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <a class="dropdown-item d-flex align-items-center" href="#">
                <i class="bi bi-box-arrow-right"></i>
                <span>Sign Out</span>
              </a>
            </li>

          </ul><!-- End Profile Dropdown Items -->
        </li><!-- End Profile Nav -->

      </ul>
    </nav><!-- End Icons Navigation -->

  </header><!-- End Header -->
<!-- ======= Sidebar ======= -->
<aside id="sidebar" class="sidebar">

  <ul class="sidebar-nav" id="sidebar-nav">

    <li class="nav-item">
      <a class="nav-link collapsed" href="/controller/dashboard">
        <i class="bi bi-grid"></i>
        <span>Dashboard</span>
      </a>
    </li><!-- End Dashboard Nav -->

    <li class="nav-item">
      <a class="nav-link collapsed" href="/controller/doctors">

        <i class="bi bi-plus-lg"></i>


        <span>Doctors</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link collapsed" href="#">
        <i class="bi bi-clock"></i><span>Schedule</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link collapsed" href="/controller/appointment">
        <i class="bi bi-bookmark"></i><span>Appointments</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link collapsed" href="./Users.html">
        <i class="bi bi-person-fill"></i><span>Users</span>
      </a>
    </li>
  </ul>

</aside><!-- End Sidebar-->
{% block content %}{% endblock content %}
  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">
    <div class="copyright">
      &copy; Copyright <strong><span>John</span></strong>. All Rights Reserved
    </div>
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'core_admin/vendor/apexcharts/apexcharts.min.js' %}"></script>
  <script src="{% static 'core_admin/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'core_admin/vendor/quill/quill.min.js' %}"></script>
  <script src="{% static 'core_admin/vendor/simple-datatables/simple-datatables.js' %}"></script>
  <script src="{% static 'core_admin/vendor/tinymce/tinymce.min.js' %}"></script>
  <script src="{% static 'core_admin/vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'core_admin/js/main.js' %}"></script>

</body>

</html>
